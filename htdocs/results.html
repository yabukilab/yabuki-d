<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果 - Dictionnaire Français</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dictionnaire Français</h1>
        <p>フランス語辞書</p>
    </header>

    <main>
        <!-- 検索キーワードがここに表示されます -->
        <section id="search-query-display">
            <!-- 例: <h2>"bonjour" の検索結果</h2> -->
        </section>

        <!-- 検索結果がここに表示されます -->
        <section id="results-container">
            <p class="initial-message">検索結果を読み込み中...</p>
        </section>

        <a href="index.html" class="back-link">新しい単語を検索する</a>
    </main>

    <footer>
        <p>© 2023 Votre Nom d'Application</p>
    </footer>

    <!-- 共通の辞書データと検索ロジックを読み込む -->
    <script src="dictionary.js"></script>
    <!-- 結果ページ専用のスクリプトを読み込む -->
    <script src="results.js"></script>
</body>
</html>
